<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./img/slider.png" />
    <link rel="stylesheet" href="style.css">
    <title>Image-Slider</title>
</head>

<body>

    <div class="container">
        <div class="image fade">
            <img src="./img/img0.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/img1.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/img2.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/img3.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/img4.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/img5.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/img6.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/img7.jpg" width="100%">
        </div>

        <a id="prev" onclick="show_slide(-1)"><span class="chevron right"></span></a>

        <a id="next" onclick="show_slide(1)"><span class="chevron left"></span></a>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
